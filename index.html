<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <body>
    <div id="viewDiv" style="width:100vw; height:100vh;"></div>
    <script>
      
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/PictureMarkerSymbol"
      ], function(Map, MapView, GeoJSONLayer, SimpleRenderer, PictureMarkerSymbol) {
        var symbol = new PictureMarkerSymbol({
          url: "buildings.png", // replace with the path to your PNG image
          width: "48px",
          height: "48px"
        });

        var renderer = new SimpleRenderer({
          symbol: symbol
        });

        var geojsonLayer = new GeoJSONLayer({
          url: "CitiesNew.geojson", // replace with your GeoJSON file path
          renderer: renderer // use the renderer with the PictureMarkerSymbol
        });

        var map = new Map({
          basemap: "topo", // replace with your preferred basemap
          layers: [geojsonLayer] // add the GeoJSON layer to the map
        });

        var view = new MapView({
          container: "viewDiv", // replace with your container id
          map: map,
          center: [0, 0], // set the initial center to 0,0
          zoom: 2.9 // set the initial zoom level to 2.5
        });
      });

        var view = new MapView({
          container: "viewDiv", // replace with your container id
          map: map,
          zoom: 2.9 // set the initial zoom level
        });
    
    </script>
  </body>
</head>
